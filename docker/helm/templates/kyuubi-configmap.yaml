    ## Kyuubi Configurations

    #
    # kyuubi.authentication           NONE
    #
    kyuubi.frontend.bind.host={{ .Values.server.bind.host }}
    kyuubi.frontend.bind.port={{ .Values.server.bind.port }}
    kyuubi.zookeeper.embedded.client.port.address localhost
    kyuubi.frontend.rest.bind.host 0.0.0.0
    kyuubi.frontend.rest.bind.port 8080
    kyuubi.service.discovery.client.rest.url kyuubi-server-0:8080
    kyuubi.engine.spark.punch.rest.api.url https://aad36e6c769f74521b8e1651e2940da7-490039176.us-west-1.elb.amazonaws.com/sparkapi/v1
    kyuubi.engine.spark.punch.rest.api.user user1
    kyuubi.engine.spark.punch.rest.api.password password1
    kyuubi.engine.spark.punch.sql.engine.jar.file=s3a://datapunch-public-01/jars/kyuubi-spark-sql-engine_2.12-1.5.0-incubating.jar

    # Details in https://kyuubi.apache.org/docs/latest/deployment/settings.html